{% extends 'base.html' %}
{% block content %}

<h1>New Post</h1>
         <!-- encrytion -->
<form action="" method="post" enctype="multipart/form-data">
    <!-- protect it from web attack -->
    {% csrf_token %}  
    <!-- show element of form as parameter -->
    {{ form.as_p }}
    <button type="submit"> Save </button>

</form>

{% endblock content %}
